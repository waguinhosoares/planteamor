<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Site ONG Plante Amor">
    <meta name="author" content="Roberto Eustaquio">

    <title>Plante Amor</title>
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <!-- Custom fonts for this template -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">

    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-inverse fixed-top" id="mainNav">
      <div class="container">  
        <a class="navbar-brand" href="#">Plante Amor <i class="fa fa-heart" aria-hidden="true"></i></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
      </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masterhead">
      <div class="container">
        <div class="row">
          <img class="img-responsive" src="img/kidscircle.png" />
        </div>
        <span class="donation">Faça a sua doação</span>
        <hr class="heart-light">
        <span class="textdn">Todos unidos por uma causa maior</span>
      </div>
    </header>

    <!-- gallery -->
    <section id="gallery">
      <div class="container">
        <h2 class="textdn">Galeria</h2>
        <hr class="heart-light">
        <div class="tz-gallery">
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <a class="lightbox" href="img/gallery/kids1.jpg">
                <img src="img/gallery/kids1.jpg" alt="Lorem Ipsum">
              </a>
            </div>
            <div class="col-sm-12 col-md-4">
              <a class="lightbox" href="img/gallery/kids2.jpg">
                <img src="img/gallery/kids2.jpg" alt="Lorem Ipsum">
              </a>
            </div>
            <div class="col-sm-12 col-md-4">
              <a class="lightbox" href="img/gallery/kids3.jpg">
                <img src="img/gallery/kids3.jpg" alt="Lorem Ipsum">
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <a class="lightbox" href="img/gallery/kids4.jpg">
                <img src="img/gallery/kids4.jpg" alt="Lorem Ipsum">
              </a>
            </div>
            <div class="col-sm-12 col-md-4">
              <a class="lightbox" href="img/gallery/kids5.jpg">
                <img src="img/gallery/kids5.jpg" alt="Lorem Ipsum">
              </a>
            </div>
            <div class="col-sm-12 col-md-4">
              <a class="lightbox" href="img/gallery/kids6.png">
                <img src="img/gallery/kids6.png" alt="Lorem Ipsum">
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
      baguetteBox.run('.tz-gallery');
    </script>
  </body>
</html>
